<html>
<head>
<title>Hoja de Cálculo</title>
<style>
  table, th, td {
    border: 5px solid rgb(0, 0, 0);
    border-collapse: collapse;
    padding: 8px;
  }
  th {
    background-color: #00bbff;
  }
</style>
</head>
<form oninput="x.value = parseFloat(Sumadevalores.value) / parseFloat(Numerodeelementos.value)">
    <table style="width: 100%;">
        <tbody>
            <tr>
                <th colspan="2">Ingresar datos para la fórmula, siendo esos: Media muestral y Proporción muestral</th>
            </tr>
            
            <tr>
                <td>Ingrese Media muestral</td>
                <td><input type="number" name="Exi" id="Sumadevalores" value="" /></td>
            </tr>

            <tr>
                <td>Proporción muestral</td>
                <td><input type="number" name="n" id="Numerodeelementos" value=""  /></td>
            </tr>
            
            <tr>
                <th colspan="2">Ahora, se aplica Media muestral y Proporción muestral</th>
            </tr>
            
            <tr>
                <th>Media Muestral/Proporcion Muestral </th>
                <th><output name="x" for="Sumadevalores Numerodeelementos"></output></th>
            </tr>

        </tbody>
    </table>
</form>
</html>
